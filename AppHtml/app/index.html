<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;" />
        <title>TimeReg</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
        <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
        <script language="javascript" src="j s/jquery.js" type="text/javascript"></script>
        <script language="javascript" src="js/jquerySelect.js" type="text/javascript"></script>
        <script language="javascript" src="js/timereg.js" type="text/javascript"></script>
        <link href="css/timereg.css" rel="stylesheet" type="text/css" />
    </head>
    <body unselectable="on" scroll="no" >
      <!-- -->
      <input type="hidden" id="userkey" value="0">
      <input type="hidden" id="userid" value="0">
      <input type="hidden" id="regid" value="0">
      
        <div id="login" style="overflow: hidden;" data-role="page">
          <div data-role="header">
            <h1>TimeReg</h1>
          </div>
          <div data-role="content">
            <table>
              <tr><td>
                <input  type="text" 
                        value="Username" 
                        id="username">
              </td></tr>
              <tr><td>
                <input  type="password" 
                        value="Password" 
                        id="password">
              </td></tr>
              <tr><td style="text-align: right;" id="login_button" >
                <input  type="submit" 
                        id="login_button" 
                        value="Login">
              </td></tr>
            </table>
          </div>
          <div data-role="footer">
            Created by Front-IT. Powered by Visual DataFlex
          </div> 
        </div>
        <div id="register" data-role="page">
          <div data-role="header">
            <h1>TimeReg</h1>
          </div>
          <div data-role="content">
            <div data-role="fieldcontain">
              <label for="company_list" class="select">Choose project:</label>
              <span id="project_list">
                <select name="company_list" id="company_list">
                </select>
              </span>
              <span id="selected_project" style="display: none;"></span><br>
              <label for="comment" class="select">Comment:</label>
              <input type="text" id="comment">
              <div id="start">
                <input type="submit" id="start" value="Start">
              </div>
              <div id="stop">
                <input type="submit" id="stop" value="Stop" style="display: none;">
              </div>
              <div id="logout">
              <input type="submit" id="logout" value="Logout">
              </div>
            </div>
            <div data-role="fieldcontain">
              <div id="stats">
              </div>
            </div>
          </div>
          <div data-role="footer">
            Created by Front-IT. Powered by Visual DataFlex
          </div> 
        </div>
    </body>
</html>
